<template name="App_home">

      </a>
      <a class="item-dishes bright">
        <img src="img/sp_{{lang}}/piano.jpg" alt="" class="img-fluid">
      </a>
      <a class="item-dishes bright">
        <img src="img/sp_{{lang}}/risoto_negro.jpg" alt="" class="img-fluid">
      </a>
      <a class="item-dishes bright">
        <img src="img/sp_{{lang}}/risoto_ria.jpg" alt="" class="img-fluid">

    <div class="container">
      <div class="row">
        <div class="col-md-6 mb-3">

          <a data-toggle="modal" data-target="#menuRice" class="item-dishes">

        </div>
        <div class="col-md-6 mb-3">

                </span></p>

            </div>

        </div>

        <div class="col-md-6 mb-3">

  <section class="section bg-light element-animate fadeInUp element-animated my-5 py-5">
    <div class="clearfix mb-5 mt-5 pb-5">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 text-center heading-wrap">
            <h2>{{#if get_lang "en"}}About Us{{/if}}
              {{#if get_lang "pt"}}Sobre Nós{{/if}}</h2>

            <span class="back-text">{{#if get_lang "en"}}Come and join in this delicious gastronomic experience <b
                class="text-yellow">#portugueselab</b>{{/if}}
              {{#if get_lang "pt"}}Venha também você participar desta deliciosa experiência gastronómica no <b
                class="text-yellow">#portugueselab</b>{{/if}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <blockquote class="testimonial">
            <p>{{#if get_lang "en"}}
              Portuguese Lab arose from the need to bring high gastronomy/chef's cuisine to everyone. To show that this
              is not only a type of cuisine destined to some of us but instead, to all of us. The Chef's inspiration is
              typically Portuguese. Portuguese Lab then makes a bold proposal: the complete experience - traditional
              portuguese cuisine created in laboratory.{{/if}}
              {{#if get_lang "pt"}}
              O Portuguese Lab nasce do imperativo de levar a alta gastronomia a "cozinha de Chef" a todos. De mostrar
              que este não é um tipo de cozinha destinado só a alguns, pelo contrário, está ao alcance de todos. A
              inspiração do Chef é a culinária tipicamente portuguesa. O Portuguese Lab faz-lhe então uma proposta
              arrojada: a experiência completa - cozinha tradicional portuguesa criada em laboratório. {{/if}}</p>
            <!--  <div class="d-flex author">
                <img src="img/chef.jpg" alt="" class="mr-4">
              </div> -->
          </blockquote>
        </div>
        <div class="col-md-4">
          <blockquote class="testimonial">
            <p>{{#if get_lang "en"}}
              Portuguese elements and traditions reign and inspire, they are everywhere. The products are carefully
              selected by the Chef and seek, to promote the local economy, our Algarve, where the Portuguese Lab is
              born. Portuguese tradition and flavor are the maximum, will be worked, conjugated, fused and combined in
              an original way by the hand of Chef José Domingos and his dedicated team.{{/if}}
              {{#if get_lang "pt"}}
              Os elementos e tradições portuguesas imperam e inspiram e estão por toda a parte. Os produtos são
              cuidadosamente seleccionados pelo Chef e procuram promover a economia local, a do nosso Algarve,
              precisamente onde nasce o Portuguese Lab. A tradição e sabor português são a máxima, serão trabalhados,
              conjugados, fundidos e combinados de forma original pela mão do Chef José Domingos e da sua dedicada
              equipa. {{/if}}</p>
            <!-- <div class="d-flex author">
                <img src="img/experience.jpg" alt="" class="mr-4">
              </div> -->
            <div class="d-flex author">
              <img src="img/jose.jpg" alt="" class="mr-4">
              <div class="author-info">
                <h4>Chef José Domingos</h4>
              </div>
            </div>
          </blockquote>
        </div>
        <div class="col-md-4">
          <blockquote class="testimonial">
            <p>{{#if get_lang "en"}}
              ​Executive Chef with over thirty years of certified experience as chef, consultant, teacher and manager. A
              few dozen awards were collected among them several "Chef of the Year".Professor at the Escola de Hotelaria
              e Turismo do Algarve for approximately twenty years and owner of the <b class="text-yellow">Algarve
                Cuisine Academy</b>, a cooking
              school located in Faro with various intensive cooking courses for professionals or non-professionals as
              well as various workshops taught by the Chef and runned by Margarida Domingos.{{/if}}
              {{#if get_lang "pt"}}
              Chef executivo de cozinha com mais de trinta anos de experiência certificada como chef, consultor,
              formador/ professor e gestor. Algumas dezenas de prémios coleccionados entre eles diversos "Chef de
              Cozinha do Ano". Professor na Escola de Hotelaria e Turismo do Algarve há aproximadamente vinte anos e
              proprietário da <b class="text-yellow">Algarve Cuisine Academy</b>, uma escola de cozinha localizada em
              Faro com diversos cursos
              intensivos de cozinha para profissionais ou não profissionais assim como workshops diversos leccionados
              pelo Chef e administrada pela Margarida Domingos.{{/if}}</p>

          </blockquote>
        </div>
      </div>
    </div>
  </section>
